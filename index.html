<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketKnives</title>
</head>
<body>
    <h1>Conversions</h1>

    <div class="conversion-section">
        <p>KG - Lbs</p>
        <label for="kg">Kg:</label>
        <input id="kg" type="number"/>
        <label for="lbs">lbs:</label>
        <input id="lbs" type="number"/>
    </div>
    <div class="conversion-section">
        <p>Km - Miles</p>
        <label for="km">Km:</label>
        <input id="km" type="number"/>
        <label for="miles">lbs:</label>
        <input id="miles" type="number"/>
    </div>

    <script>
        const setKgToLbs = () => {
            let kg = document.querySelector('#kg')
            let lbs = document.querySelector('#lbs')

            kg.addEventListener('change', () => {
                getKgToLbs()
            })

            lbs.addEventListener('change', () => {
                getLbsToKg()
            })

            const getKgToLbs = () => {
                lbs.value = kg.value * 2.2
            }

            const getLbsToKg = () => {
                kg.value = lbs.value / 2.2
            }
        }

        const setKmToMiles = () => {
            let km = document.querySelector('#km')
            let miles = document.querySelector('#miles')

            km.addEventListener('change', () => {
                getKmToMiles()
            })

            miles.addEventListener('change', () => {
                getMilesToKm()
            })

            const getKmToMiles = () => {
                miles.value = km.value / 1.60934
            }

            const getMilesToKm = () => {
                km.value = miles.value * 1.60934
            }
        }
        
        setKgToLbs()
        setKmToMiles()
    </script>
</body>
</html>
